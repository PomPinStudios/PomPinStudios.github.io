<div class="fondoStatic pt-1 pb-2">
  <div class="container bg-page px-5 pt-4 pb-5 my-3 rounded ">
    <div class="filtros d-lg-flex">
      <input
        type="checkbox"
        class="btn-check"
        id="Interfaz"
        autocomplete="off"
        (click)="filtrarNoticias()"
      />
      <label class="btn btn-outline-primary rounded-pill col" for="Interfaz"
        >Interfaz</label
      >

      <input
        type="checkbox"
        class="btn-check"
        id="Jugabilidad"
        autocomplete="off"
        (click)="filtrarNoticias()"
      />
      <label class="btn btn-outline-danger rounded-pill col" for="Jugabilidad"
        >Jugabilidad</label
      >

      <input
        type="checkbox"
        class="btn-check"
        id="NPC"
        autocomplete="off"
        (click)="filtrarNoticias()"
      />
      <label class="btn btn-outline-warning rounded-pill col" for="NPC"
        >NPC</label
      >

      <input
        type="checkbox"
        class="btn-check"
        id="Diseño"
        autocomplete="off"
        (click)="filtrarNoticias()"
      />
      <label class="btn btn-outline-success rounded-pill col" for="Diseño"
        >Diseño</label
      >

      <input
        type="checkbox"
        class="btn-check"
        id="Desarrollo"
        autocomplete="off"
        (click)="filtrarNoticias()"
      />
      <label class="btn btn-outline-info rounded-pill col" for="Desarrollo"
        >Desarrollo</label
      >
    </div>
    <div
      *ngFor="let noticia of noticiasMostrar"
      class="noticia container bg-dark p-5 mt-3 text-light rounded border-start {{ noticia.color }}"
    >
      <div class="row">
        <div class="info col-12 col-md-6 col-lg-7 col-xl-8">
          <h3>{{ noticia.titulo }}</h3>
          <p class="fecha text-muted">
            {{ noticia.fecha }} • <label class="linkInNoticia" for="{{ noticia.cat }}">{{ noticia.cat }}</label>
          </p>
          <p class="pt-1">
            {{ noticia.parrafo }}
          </p>
        </div>
        <div class="imagen col-12 col-md-6 col-lg-5 col-xl-4">
          <img src="{{ noticia.src }}" class="rounded" />
        </div>
      </div>
    </div>
  </div>
</div>
